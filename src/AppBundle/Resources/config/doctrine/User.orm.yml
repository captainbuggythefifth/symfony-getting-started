# src/AppBundle/Resources/config/doctrine/Product.orm.yml
AppBundle\Entity\User:
    type: entity
    table: user
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 100
        email:
            type: string
            length: 100
        username:
            type: string
            length: 100
        password:
            type: string
            length: 100